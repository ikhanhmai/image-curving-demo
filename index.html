<body>

    <div class="main-container">




        <label>Warp percentage </label>
        <label>0.0</label>
        <input id="warp_percentage" type="range" min="0" max="1" value="0.3" step="0.01">
        <label>1.0</label>

        <label>Horizontal </label>
        <input name="warp_orientation" type="radio" value="horizontal">
        <span class="spacer"></span>

        <label>Vertical </label>
        <input name="warp_orientation" type="radio" value="vertical" checked>
        <span class="spacer"></span>

        <label>Invert curve </label>
        <input id="invert_curve" type="checkbox">
        <br/>
        <br/>

        <button onclick="warpImage()">Warp Image</button>
        <a href="javascript:void(0);" id="save-image">Save Image</a>
        <hr>

        <h2>Result</h2>
        <canvas id="canvas" width=1000 height=1000></canvas>
        <hr>
